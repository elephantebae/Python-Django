<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Create a book/review</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/books">Home</a></li>
                    <li><a href="/logout">Logout</a></li>
                </ul>
            </div>
        </nav>
        <div class="container">
            <form action="/addprocess" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-11">
                        <h3>Add a New Book Title and a Review</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <span>Book Title:</span>
                    </div>
                    <div class="col-md-2">
                        <input class="input-lg" type="text" name="title">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <span>Choose from the list:</span>
                    </div>
                    <div class="col-md-4">    
                        <select name="author">
                            {% for book in all_books %}
                                <option value={{book.author}}></option>
                            {% endfor %}
                        </select>
                        
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <span>Or add a new author: </span>
                    </div>
                    <div class="col-md-3">
                        <input class="input-lg" type="text" name="newauthor">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <span>Review:</span>
                    </div>
                    <div class="col-md-4">
                        <textarea class="form-control rounded-0"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        <span>Rating:</span>
                    </div>
                    <div class="col-md-4">
                        <select name="rating">
                            <option value="5">5</option>
                            <option value="4">4</option>
                            <option value="3">3</option>
                            <option value="2">2</option>
                            <option value="1">1</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="text-right">
                        <input type="submit" class="btn-primary" value="Add Book and Review">
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
